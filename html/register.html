<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale= 1.0, minimun-scale= 1.0, user-scalable=0">
		<title>注册</title>
	    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css" />
	    <link rel="stylesheet" href="../libs/css/index.min.css" />
	    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css" />
	    <link rel="stylesheet" href="../libs/commonjs/commom.css" />
	    <link rel="stylesheet" href="../libs/jquery-confirm/jquery-confirm.css" />
	    <script type="text/javascript" src="../libs/jquery/jquery-2.1.1.min.js" ></script>
	    <script type="text/javascript" src="../libs/js/right_nav.js" ></script>
	    <script type="text/javascript" src="../libs/jquery-confirm/jquery-confirm.js" ></script>
	    <script type="text/javascript" src="../libs/angularjs/angular.min.js" ></script>
	    <script type="text/javascript" src="../libs/commonjs/common.js" ></script>	
	    	    <script type="text/javascript" src="../libs/js/re1.js" ></script>
	</head>
	<body>
		<div class="header">
			<div class="search-bar">
				<a href="javascript:history.go(-1)" class="fa fa-angle-left home"></a>
				<div>注册</div>
				<a href="#" class="fa fa-list-ul "></a>
			</div>
		</div>
		<div class="category_right">
			<em></em>
			<div class="shape"></div>
			<ul class="list-group">
			    <li class="list-group-item "><a href="../index.html">首页</a></li>
			    <li class="list-group-item"><a href="../index.html">分类查询</a></li>
			    <li class="list-group-item"><a href="shopcart.html"> 购物车</a> </li>
			    <li class="list-group-item"><a href="Members.html">会员中心</a></li>
           </ul>
		</div>
		<div class="register_body" ng-app="register" ng-controller="myctr">
			<p>马上注册，会员享有大礼包</p>
			<form class="register cow container">
				<div class="col-xs-12 ">
					<span class="col-xs-3 user"><i class="fa fa-user"></i></span>
					<input type="text"placeholder="输入昵称" class="col-xs-9" value="121212" ng-model="account"/>
				</div>
				<div class="col-xs-12 sex">
					<div class="col-xs-4">
					      <span class="col-xs-5">男</span><input type="radio" name="sex" value="" class="col-xs-5"/>
					</div>
					<div class="col-xs-4">
					     <span class="col-xs-5">女</span><input type="radio" name="sex" value="" class="col-xs-5"/>
					</div>
					
				</div>
				<div class="col-xs-12 phone">
					<span class="col-xs-3"><i class="fa fa-phone"></i></span>
					<input type="text"placeholder="输入手机号码" class="col-xs-9" value="15697749078" ng-model="phone"/>
				</div>
				<div class="col-xs-12 checknumber">
					<input type="text"placeholder="输入验证码" class="col-xs-5"/>
					<div class="col-xs-4">获取验证码</div>
				</div>
				<div class="col-xs-12 password">
					<span class="col-xs-3"><i class="fa fa-lock"></i></span>
					<input type="password"placeholder="输入密码" class="col-xs-9" value="" ng-model="password"/>
				</div>
				<div class="col-xs-12 check_password">
					<span class="col-xs-3"><i class="fa fa-lock"></i></span>
					<input type="password"placeholder="确认密码" class="col-xs-9" value=""/>
				</div>
				<div class="col-xs-12 Email">
					<span class="col-xs-3"><i class="fa fa-envelope"></i></span>
					<input type="text"placeholder="E-mail" class="col-xs-9" value="" ng-model="Email"/>
				</div>
				
				<div class="col-xs-12 btn" ng-click="btn()">
					<span class="col-xs-12">注册</span>
				</div>
			</form>
			
		</div>
		
	</body>
</html>
